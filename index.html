<!DOCTYPE html>
<html>
<head>
  <title>My 100 Python Projects - Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f8ff;
      margin: 0;
    }
    .container {
      display: flex;
      width: 80%;
      height: 80%;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .sidebar {
      width: 30%;
      background-color: #e7f3fe;
      overflow-y: auto;
      padding: 20px;
      border-right: 2px solid #ccc;
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    .sidebar li {
      padding: 10px;
      margin-bottom: 8px;
      background-color: #d0e8ff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .sidebar li:hover {
      background-color: #a9d6ff;
    }
    .main-content {
      width: 70%;
      padding: 20px;
      overflow-y: auto;
    }
    .execution-window {
      border: 2px solid #ccc;
      padding: 15px;
      height: calc(100% - 40px);
      background-color: #f9f9f9;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45A049;
    }
  </style>
  <script>
    async function executePython(project) {
      try {
        const response = await fetch(`https://raw.githubusercontent.com/yourusername/repo/main/${project}.py`);
        const code = await response.text();
        document.getElementById('execution-window').innerText = `Loaded Python Code:\n${code}`;
      } catch (error) {
        document.getElementById('execution-window').innerText = 'Error loading project from GitHub.';
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Project List</h2>
      <ul>
        <li onclick="executePython('bantest')">Project 1: Band Name Generator</li>
        <li onclick="executePython('tip_calculator')">Project 2: Tip Calculator</li>
        <li onclick="executePython('password_generator')">Project 3: Password Generator</li>
      </ul>
    </div>
    <div class="main-content">
      <h2>Execution Window</h2>
      <div id="execution-window" class="execution-window">
        Select a project from the sidebar to load its Python code.
      </div>
    </div>
  </div>
</body>
</html>
