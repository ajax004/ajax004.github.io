<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My 100 Python Projects - Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
      margin: 0;
    }
    .container {
      display: flex;
      width: 80%;
      height: 80%;
      background: #111;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }
    .sidebar {
      width: 30%;
      background-color: #222;
      padding: 20px;
      border-right: 3px solid #444;
      overflow-y: auto;
    }
    .sidebar h2 {
      font-weight: 600;
      text-align: center;
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    .sidebar li {
      padding: 12px;
      margin-bottom: 10px;
      background-color: #333;
      border-radius: 7px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .sidebar li:hover {
      background-color: #555;
      transform: translateX(5px);
    }
    .main-content {
      width: 70%;
      padding: 20px;
    }
    .execution-window {
      border: 2px solid #555;
      padding: 20px;
      height: calc(100% - 40px);
      background-color: #222;
      color: #0f0;
      font-family: 'Courier New', monospace;
      overflow-y: auto;
      border-radius: 7px;
    }
  </style>
  <script>
    async function executePython(project) {
      try {
        const response = await fetch(`https://raw.githubusercontent.com/yourusername/repo/main/${project}.py`);
        const code = await response.text();
        document.getElementById('execution-window').innerText = `Loaded Python Code:\n${code}`;
      } catch (error) {
        document.getElementById('execution-window').innerText = 'Error loading project from GitHub.';
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Project List</h2>
      <ul>
        <li onclick="executePython('bantest')">Project 1: Band Name Generator</li>
        <li onclick="executePython('tip_calculator')">Project 2: Tip Calculator</li>
        <li onclick="executePython('password_generator')">Project 3: Password Generator</li>
      </ul>
    </div>
    <div class="main-content">
      <h2>Execution Window</h2>
      <div id="execution-window" class="execution-window">
        Select a project from the sidebar to load its Python code.
      </div>
    </div>
  </div>
</body>
</html>
