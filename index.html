<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My 100 Python Projects - Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
      margin: 0;
    }
    .container {
      display: flex;
      width: 80%;
      height: 80%;
      background: #111;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }
    .sidebar {
      width: 30%;
      background-color: #222;
      padding: 20px;
      border-right: 3px solid #444;
      overflow-y: auto;
    }
    .sidebar h2 {
      font-weight: 600;
      text-align: center;
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    .sidebar li {
      padding: 12px;
      margin-bottom: 10px;
      background-color: #333;
      border-radius: 7px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .sidebar li:hover {
      background-color: #555;
      transform: translateX(5px);
    }
    .main-content {
      width: 70%;
      padding: 20px;
    }
    .execution-window iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 7px;
    }
  </style>
  <script>
    function executePython(project) {
      const demoURL = `https://ajax004.github.io/${project}.html`;
      const frame = `<iframe src="${demoURL}" title="${project} Demo"></iframe>`;
      document.getElementById('execution-window').innerHTML = frame;
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Project List</h2>
      <ul>
        <li onclick="executePython('bandnamegenerator.py')">Project 1: Band Name Generator</li>
        <li onclick="executePython('tipcalculator')">Project 2: Tip Calculator</li>
        <li onclick="executePython('treasure-island')">Project 3: Treasure Island</li>
        <li onclick="executePython('rock-paper-scissors')">Project 4: Rock Paper Scissors</li>
        <li onclick="executePython('passwordgenerator')">Project 5: Password Generator</li>
      </ul>
    </div>
    <div class="main-content">
      <h2>Execution Window</h2>
      <div id="execution-window" class="execution-window">
        Select a project from the sidebar to run its demo.
      </div>
    </div>
  </div>
</body>
</html>
