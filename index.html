<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My 100 Python Projects</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
    }
    .header {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      width: 85%;
      height: 80%;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }
    .sidebar {
      width: 30%;
      background-color: #252525;
      padding: 20px;
      border-right: 3px solid #333;
      overflow-y: auto;
    }
    .sidebar h2 {
      font-weight: 600;
      text-align: center;
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    .sidebar li {
      padding: 12px;
      margin-bottom: 10px;
      background-color: #333;
      border-radius: 7px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      text-align: center;
    }
    .sidebar li:hover {
      background-color: #444;
      transform: scale(1.05);
    }
    .main-content {
      width: 70%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .execution-window iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 7px;
      background-color: #222;
    }
  </style>
  <script>
    function executePython(project) {
      const colabURL = `https://colab.research.google.com/github/ajax004/ajax004.github.io/blob/main/${project}.ipynb`;
      document.getElementById('execution-window').innerHTML = `<iframe src="${colabURL}" title="${project} Demo"></iframe>`;
    }
  </script>
</head>
<body>
  <div class="header">My 100 Python Projects</div>
  <div class="container">
    <div class="sidebar">
      <h2>Project List</h2>
      <ul>
        <li onclick="executePython('001_band_name_generator')">Project 1: Band Name Generator</li>
        <li onclick="executePython('002_tipcalculator')">Project 2: Tip Calculator</li>
        <li onclick="executePython('003_treasure_island')">Project 3: Treasure Island</li>
        <li onclick="executePython('004_rock_paper_scissors')">Project 4: Rock Paper Scissors</li>
        <li onclick="executePython('005_password_generator')">Project 5: Password Generator</li>
      </ul>
    </div>
    <div class="main-content">
      <h2>Execution Window</h2>
      <div id="execution-window" class="execution-window">
        Select a project from the sidebar to run its demo.
      </div>
    </div>
  </div>
</body>
</html>
