<!DOCTYPE html>
<html>
<head>
  <title>My 100 Python Projects - Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f0f8ff;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    p.intro {
      text-align: center;
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }
    .project-list, .project-details {
      max-width: 800px;
      margin: 20px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      padding: 12px;
      background: #e7f3fe;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    li:hover {
      background-color: #d0e8ff;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #45A049;
    }
  </style>
  <script>
    async function executePython(project) {
      const response = await fetch(`/run/${project}`);
      const result = await response.text();
      alert(`Execution Result:\n${result}`);
    }

    function showProjectDetails(name, description, project) {
      const details = document.getElementById('project-details');
      details.innerHTML = `<h3>${name}</h3><p>${description}</p><button onclick="executePython('${project}')">Run Project</button>`;
    }
  </script>
</head>
<body>
  <h1>My 100 Python Projects - Portfolio</h1>
  <p class="intro">
    Explore my 100 Python projects from my coding challenge. Click on a project for details and to run it.
  </p>

  <div class="project-list">
    <ul>
      <li onclick="showProjectDetails('Band Name Generator','Generates a band name based on city and pet names.','bantest')">Project 1: Band Name Generator</li>
      <li onclick="showProjectDetails('Tip Calculator','Calculates the tip based on your bill.','tip_calculator')">Project 2: Tip Calculator</li>
      <li onclick="showProjectDetails('Password Generator','Creates secure passwords for your accounts.','password_generator')">Project 3: Password Generator</li>
    </ul>
  </div>

  <div id="project-details" class="project-details">
    <p>Select a project to see details here.</p>
  </div>
</body>
</html>
